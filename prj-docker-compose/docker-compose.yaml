services:

  vector-db:
    image: chromadb/chroma:latest
    container_name: vector-db
    ports:
      - "8002:8000"   # host:container (para healthcheck y debug)
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      # Opcional: autenticación / settings avanzados (no lo metemos por ahora)
    volumes:
      - vector_db_data:/chroma/chroma
    networks:
      - prj_hospitality-network

  ai_agents_hospitality-api:
    build:
      context: ../ai_agents_hospitality-api
      dockerfile: Dockerfile
    image: ai_agents_hospitality-api
    pull_policy: never
    container_name: ai_agents_hospitality-api
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      - bookings-db-data-loader
      - vector-db
    environment:
      - ENVIRONMENT=development.localcontainer
      - AI_AGENTIC_API_KEY=${AI_AGENTIC_API_KEY}
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - VECTOR_DB_HOST=${VECTOR_DB_HOST}
      - VECTOR_DB_PORT=${VECTOR_DB_PORT}
      - VECTOR_DB_COLLECTION=${VECTOR_DB_COLLECTION}
      - RAG_FORCE_REINDEX=0
      - RAG_LOG_CHUNKS=1   # opcional para ver qué mete

    env_file:
      - .env
    volumes:
      - ../ai_agents_hospitality-api:/app
      - ../bookings-db/output_files/hotels:/app/data/hotels:ro

    networks:
      - prj_hospitality-network

  bookings-db:
    image: postgres:15.3
    container_name: bookings-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - bookings_postgresql-db:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - prj_hospitality-network

  bookings-db-data-loader:
    image: bookings-db-data-loader
    container_name: bookings-db-data-loader
    build:
      context: ../bookings-db
      dockerfile: Dockerfile
    pull_policy: never
    depends_on:
      - bookings-db
    networks:
      - prj_hospitality-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_CONFIG_LOGGING: "YES"
    command: ["/app/db/init-db.sh"]
    env_file:
      - .env

volumes:
  bookings_postgresql-db:
  vector_db_data:

networks:
  prj_hospitality-network:
    driver: bridge
